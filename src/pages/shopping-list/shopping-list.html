<ion-header>
  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text" 
          name="ingredientName" 
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input 
          type="number" 
          name="amount" 
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button 
      ion-button 
      type="submit"
      block
      [disabled]="!f.valid">Add</button>
  </form>
  <ion-list padding>
    <!-- <ion-item-sliding> -->
      <ion-item *ngFor="let ingredient of ingredients; let i = index" (click)="onDeleteItem(i)">
        <h3>{{ingredient.name}} ({{ingredient.amount}})</h3>
      </ion-item>
      <!-- <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteItem(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding> -->
  </ion-list>
</ion-content>
